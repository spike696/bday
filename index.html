<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Noor</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Set background with three images */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background-image: url('image1.jpg'), url('image2.jpg'), url('image3.jpg');
            background-size: auto 100%, auto 100%, auto 100%;
            background-repeat: no-repeat;
            background-position: left, center, right;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .content {
            text-align: center;
        }

        /* Cursive "Happy Birthday Noor" styling */
        h1 {
            font-size: 80px;
            margin: 0;
            color: white;
            position: relative;
            cursor: pointer;
        }

        /* Glitter effect */
        h1:hover::after, h1:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: url('https://media.giphy.com/media/l0HlE0sCXZHSS3aC0/giphy.gif') center/cover no-repeat;
            animation: sparkle 2s ease-in-out forwards;
        }

        @keyframes sparkle {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }

        /* "The sweetest girl in the world" styling */
        p {
            font-size: 40px;
            color: white;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Happy Birthday Noor</h1>
        <p>The sweetest girl in the world</p>
    </div>

    <script>
        // Glitter effect on click or tap
        const birthdayText = document.querySelector('h1');
        birthdayText.addEventListener('click', () => {
            birthdayText.classList.add('glitter');
            setTimeout(() => {
                birthdayText.classList.remove('glitter');
            }, 2000);
        });
    </script>
</body>
</html>
